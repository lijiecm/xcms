    <link href="/media/css/style.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;

        }

<body>
<div class="container">
<div class="row show-grid">

            
	<form class="form well span4 offset4"  method="post" action="">
<h6  style="font-size: 24px; text-align: center;">Sign up</h6>
        {% if err %}
        <div class="alert alert-error">{{ err }}</div>
        {% endif %}
        <div class="control-group" style="text-align: center;">
            <label class="control-label" for="id_username">Login</label>
			<div class="controls " >
            {{ form.username }}
			</div>
</div>
        <div class="control-group" style="text-align: center;">
    <label class="control-label" for="id_password">Password</label>
	<div class="controls">
    {{ form.password }}
	</div>
</div>
        <div class="control-group" >
		<div class="controls">
        <button class="btn btn-primary btn-block" style="position:relative; width:60%; margin-left:20%; text-align: center;" type="submit" value="Connect">Connect</button>
            </div>
			</div>
	</form>


</div>
</div>
